<title>Edit Blog</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

 .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

 .header {
    background-color: #337ab7;
    color: #fff;
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

 .header h1 {
    font-size: 36px;
    margin: 0;
    font-weight: bold;
  }

 .edit-form {
    padding: 20px;
  }

 .edit-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

 .edit-form input,.edit-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

 .edit-form button[type="submit"] {
    background-color: #337ab7;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

 .edit-form button[type="submit"]:hover {
    background-color: #23527c;
  }

 .back-link {
    font-size: 24px;
    text-decoration: none;
    color: #337ab7;
    margin-top: 20px;
    display: block;
    text-align: center;
  }

 .back-link:hover {
    color: #23527c;
  }
</style>

<div class="container">
  <div class="header">
    <h1>Edit Blog Post</h1>
  </div>

  <div class="edit-form">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'product_list' %}" class="back-link">Back to Home Page</a>
  </div>
</div>
